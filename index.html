<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大神级交易驾驶舱 - 自动保存版</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --border-color: #dfe6e9;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-tag {
            font-size: 0.8rem;
            background: var(--success-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .section-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 0;
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
            font-size: 1.25rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            background: #fff;
        }

        .calculator-result {
            background: #eef2f7;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            border-left: 5px solid var(--primary-color);
        }

        .result-highlight {
            font-weight: bold;
            color: var(--danger-color);
            font-size: 1.2rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .print-btn { background-color: var(--primary-color); color: white; }
        .clear-btn { background-color: var(--danger-color); color: white; }
        
        button:hover { opacity: 0.9; }

        .steps-box {
            background: #fffdf0;
            border: 1px solid #f1c40f;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }

        @media print {
            .btn-group, .status-tag { display: none; }
            body { background: white; padding: 0; }
            .section-card { box-shadow: none; border: 1px solid #eee; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>交易决策驾驶舱</h1>
        <span class="status-tag" id="saveStatus">数据已本地加密存储</span>
    </header>

    <div class="section-card">
        <h2>1. 交易前：风控与建仓规划</h2>
        <div class="grid">
            <div class="form-group">
                <label>交易标的</label>
                <input type="text" id="ticker" class="save-data" placeholder="如：黄金 / 某龙头股">
            </div>
            <div class="form-group">
                <label>交易方向</label>
                <select id="direction" class="save-data">
                    <option value="long">做多 (Long)</option>
                    <option value="short">做空 (Short)</option>
                </select>
            </div>
            <div class="form-group">
                <label>账户总资金 ($)</label>
                <input type="number" id="totalCap" class="save-data" value="100000">
            </div>
            <div class="form-group">
                <label>单笔风险上限 (%)</label>
                <input type="number" id="riskPct" class="save-data" value="1">
            </div>
            <div class="form-group">
                <label>预想入场价</label>
                <input type="number" id="entryPrice" class="save-data">
            </div>
            <div class="form-group">
                <label>强制止损价</label>
                <input type="number" id="stopPrice" class="save-data">
            </div>
        </div>

        <div class="calculator-result" id="calcResult">
            输入价格后，数学模型将接管仓位决策...
        </div>

        <div class="steps-box">
            <strong>三步执行法（数量分配）：</strong>
            <div id="stepPlan">
                试探(20%): <span id="s1">0</span> | 
                主仓(60%): <span id="s2">0</span> | 
                追加(20%): <span id="s3">0</span>
            </div>
        </div>
    </div>

    <div class="section-card">
        <h2>2. 交易后：执行差异与心理复盘</h2>
        <div class="grid">
            <div class="form-group">
                <label>实际最大持仓 (%)</label>
                <input type="number" id="actualPos" class="save-data" placeholder="0-100">
            </div>
            <div class="form-group">
                <label>最终盈亏金额</label>
                <input type="number" id="actualPnL" class="save-data">
            </div>
        </div>

        <div class="form-group">
            <label>偏差核心原因</label>
            <select id="execGap" class="save-data">
                <option value="none">完美执行计划</option>
                <option value="hesitate">看对方向，但不敢重仓（核心痛点）</option>
                <option value="fomo">过早重仓（缺乏信号确认）</option>
                <option value="early_exit">利润回撤恐惧导致的过早止盈</option>
            </select>
        </div>

        <div class="form-group">
            <label>心理动态挖掘（当时大脑中的声音）</label>
            <textarea id="psychology" class="save-data" rows="4" placeholder="描述当时的犹豫或冲动..."></textarea>
        </div>

        <div class="form-group">
            <label>下次强制执行指令</label>
            <textarea id="action" class="save-data" rows="2" placeholder="写下一句给下次交易的硬性命令..."></textarea>
        </div>

        <div class="btn-group">
            <button class="print-btn" onclick="window.print()">导出 PDF 存档</button>
            <button class="clear-btn" onclick="clearAllData()">清空当前数据（开启新交易）</button>
        </div>
    </div>
</div>

<script>
    // 核心计算逻辑
    function calculate() {
        const totalCap = parseFloat(document.getElementById('totalCap').value) || 0;
        const riskPct = (parseFloat(document.getElementById('riskPct').value) || 0) / 100;
        const entry = parseFloat(document.getElementById('entryPrice').value) || 0;
        const stop = parseFloat(document.getElementById('stopPrice').value) || 0;

        if (totalCap && entry && stop && entry !== stop) {
            const riskAmt = totalCap * riskPct;
            const priceDiff = Math.abs(entry - stop);
            const totalQty = (riskAmt / priceDiff).toFixed(2);

            document.getElementById('calcResult').innerHTML = `
                最大风险额度: <span class="result-highlight">${riskAmt.toLocaleString()}</span> | 
                建议总头寸: <span class="result-highlight">${totalQty}</span>
            `;

            document.getElementById('s1').innerText = (totalQty * 0.2).toFixed(2);
            document.getElementById('s2').innerText = (totalQty * 0.6).toFixed(2);
            document.getElementById('s3').innerText = (totalQty * 0.2).toFixed(2);
        }
    }

    // 数据持久化逻辑
    function saveToLocal() {
        const data = {};
        document.querySelectorAll('.save-data').forEach(el => {
            data[el.id] = el.value;
        });
        localStorage.setItem('trading_pilot_data', JSON.stringify(data));
        
        const status = document.getElementById('saveStatus');
        status.innerText = "自动保存中...";
        setTimeout(() => { status.innerText = "数据已同步至本地"; }, 1000);
    }

    function loadFromLocal() {
        const saved = localStorage.getItem('trading_pilot_data');
        if (saved) {
            const data = JSON.parse(saved);
            Object.keys(data).forEach(id => {
                const el = document.getElementById(id);
                if (el) el.value = data[id];
            });
            calculate();
        }
    }

    function clearAllData() {
        if (confirm('确定要清空所有数据开启新交易吗？')) {
            localStorage.removeItem('trading_pilot_data');
            location.reload();
        }
    }

    // 事件绑定
    document.querySelectorAll('.save-data').forEach(el => {
        el.addEventListener('input', () => {
            calculate();
            saveToLocal();
        });
    });

    window.onload = loadFromLocal;
</script>

</body>
</html>
